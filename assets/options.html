<!DOCTYPE html>
<html lang="nl">
  <link rel="stylesheet" type="text/css" href="options.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PTA Platform - Mogelijkheden</title>
</head>
<body>
  <input type="text" maxlength="3" id="Afkorting-docent">
  <button type="button" onclick="ptaVanDocentKrijgen()">Ik wil de pta's die ik kan aanpassen zien</button>
  <div id="options-container">
    <h2>Mogelijkheden</h2>
    <button onclick="redirectToOption('ptamaken.html')">Optie 1</button>
    <button onclick="redirectToOption('ptamaken.html')">Optie 2</button>
    <button onclick="redirectToOption('ptamaken.html')">Optie 3</button>
    <!-- Voeg hier meer knoppen toe voor andere opties -->
  </div>

  <script>
    function redirectToOption(optionPage) {
      window.location.href = optionPage;
    }

    function ptaVanDocentKrijgen(){
      IdDocent = document.getElementById('Afkorting-docent').value
      console.log(IdDocent)
      fetch({
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(IdDocent)
      })
    .then(response => response.json())
    .then(data => alert('Data succesvol verstuurd!'))
    .catch((error) => {
        console.error('Fout bij het versturen van de aanvraag:', error);
      });
      }
  </script>

</body>
</html>
